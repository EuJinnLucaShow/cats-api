<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
  <link href="./css/slimselect.css" rel="stylesheet" />
  <link href="./css/closkcss.css" rel="stylesheet" />
  <link rel="shortcut icon" href="./image/favicon.ico" />

  <title>Cats Breeds</title>

<body>
  <div class="clock">
    <div class="hour"></div>
    <div class="min"></div>

  <div class="cat-info"></div>
  <div class="spinner-wrapper"><span class="spinner"></span></div>
  <img class="img-cat" src="./image/cats.png" width="300px" alt="cat">


  <script src="./index.js" type="module"></script>
  <script src="./js/clock.js" type="module"></script>
